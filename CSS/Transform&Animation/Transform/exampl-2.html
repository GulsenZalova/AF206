<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card{
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .card:hover img{
            transform: scale(1.5);
        }        
        .card img{
            width: 100%;
            height: 100%;
            transition: all 3s ease;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./img_avatar3.png" alt="">
    </div>
</body>
</html>
